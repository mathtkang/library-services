<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style_register.css" />
    <title>register</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register Elice Library</h2>

        <div class="form-control">
          <label for="username">이름</label>
          <input type="text" id="username" placeholder="" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">아이디</label>
          <input type="text" id="email" placeholder="                                                        @elice.com"/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">비밀번호</label>
          <input type="password" id="password" placeholder=""/>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">비밀번호 재확인</label>
          <input
            type="password" id="password2" placeholder=""/>
          <small>Error message</small>
        </div>

        <button class="submit" type="submit">가입하기</button>
      </form>
    </div>

  <script src="../static/script_register.js"></script>
  </body>
</html>
